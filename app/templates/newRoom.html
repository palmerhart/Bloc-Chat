<main>
    <section>
        <h2>Create new room</h2>
        <p>Enter a room name</p>
        <div>
            <form>
                <input type="text" placeholder="Type here..." ng-model="newRoom.name">
                <br>
                <button type="button" ng-click="cancelCreate()">Cancel</button>           
                <button type="button" ng-click="createNewRoom()">Create New</button>  
                <p>{{newRoom.name}}</p><br>
                <p>{{ rooms }}</p>
            </form>
        </div>           
    </section>
</main>
