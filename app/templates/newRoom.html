<main>
    <section>
        <h2>Create new room</h2>
        <p>Enter a room name</p>
        <div ng-controller="NewRoomCtrl as new">
            <form ng-submit="newRoom">
                <input type="text" ng-model="text" value="">
                <br>
                <button>Cancel</button>            
                <input type="submit" value="Create room">             
            </form>
        </div>           
    </section>
</main>
