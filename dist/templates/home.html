<html>
    <head> 
        <title>Bloc-Chat</title>
    </head>
    <body>        
        <nav class="nav">
            <div class="rooms">
                <div class="ph-inline"><h1>Bloc-Chat</h1></div>
                <div class="ph-inline" id="new-room-button"><button type="button" ng-click="$ctrl.open()">New Room</button></div>    
                <div ng-repeat="aRoom in $ctrl.rooms">
                    <h3 ng-click="$ctrl.setCurrentRoom(aRoom)">{{ aRoom.name }}</h3>
                </div>
            </div>    
        </nav>        
        <div class="messages-container ph-inline">
            <h2 > {{ currentRoom }} </h2>   
            <div ng-repeat="messages in $ctrl.activeRoomMessages">
                <h4> User:{{ messages.username }}<br>"{{ messages.content }}" at:{{ messages.sentAt }}</h4>
            </div>            
        </div>
    </body>   
</html>
