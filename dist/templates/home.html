<main>
    <section>
        <div>
            <h1>Bloc-Chat</h1>
            <div>              
                <button type="button" ng-click="$ctrl.open()">New Room</button>
            </div>    
            <div ng-repeat="currentRoom in $ctrl.rooms">
                <h2>{{ currentRoom.name }}</h2>
            </div>            
        </div>
    </section>
</main>
